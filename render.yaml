services:
  - type: web
    name: yolo-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "5000"
      - key: PYTHONPATH
        value: /app/python
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: NODE_ENV
        value: production
    disk:
      name: uploads
      mountPath: /app/backend/uploads
      sizeGB: 1
